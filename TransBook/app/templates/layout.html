<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{url_for('static', filename='css/style.css')}}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>TransBook-{{title}}</title>
</head>
<body>
    <div class="fixed-top">
        <div class="container-fluid bg-success p-1">
          <div class="clearfix">
              <div class="float-left p-2"><i class="fa fa-envelope-o" aria-hidden="true"></i>Test App@gmail.com</div>
              <div class="float-right cart-header"><a href="{{url_for('cart')}}" class="btn btn-success"><span class="badge badge-dark cart-length" style="font-size: 10px; left: 6px;">{%if cart_length>0%}{{cart_length}}{%endif%}</span><i class="fa fa-cart-plus" style="font-size: 24px;" aria-hidden="true"></i>&nbsp; &nbsp;<span class="cart-total">${{cart_total}}</span></a></div>
          </div> 
      </div>           
      <div class="container-fluid bg-dark">
        <div class="pt-4 offset-md-3 offset-6 w-50">
            <form action=""> 
            <div class="input-group mb-3">
                <input type="text" class="form-control" placeholder="Search" aria-label="Recipient's username" aria-describedby="basic-addon2">
                <div class="input-group-append">
                    <button type="submit" class="btn btn-success" id="basic-addon2">
                    <i class="fa fa-search"></i>
                    </button>
                </div>
            </div>
            </form>
        </div>
            <hr class="clearfix w-100 d-md-none">
            <nav class="navbar navbar-expand-sm navbar-light">
                <a class="navbar-brand" href="{{url_for('index')}}">TestApp</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item active">
                    <a class="nav-link" href="{{url_for('index')}}">Home</a>
                    </li>
                    <li class="nav-item">
                    <a class="nav-link" href="">About</a>
                    </li>
                </ul>
                </div>
            </nav>
        </div>
    </div>
    {%block content%}{%endblock%}
    <footer class="font-small pt-4 bg-dark container-fluid" id="footer">
        <div class="container text-center">
            <div class="mx-auto">
                <div class="">
                    <h5 class="font-weight-bold text-uppercase mt-3 mb-4">About Us</h5>
                    <p>We make you order your academic books online.</p>
                </div>
                <hr class="clearfix w-100 d-md-none">
                <div class="mx-auto">
                    <h5 class="font-weight-bold text-uppercase mt-3 mb-4">Contact</h5>                
                    <ul class="list-unstyled">
                        <li><a href="#!" class="text-my">Facebook</a></li>
                        <li><a href="#!" class="text-my">Email</a></li>
                        <li><a href="#!" class="text-my">Whatsapp</a></li>
                    </ul>
                </div>        
                <hr class="clearfix w-100 d-md-none">
        <div class="footer-copyright text-center py-3">
            <p class="copyright text-muted">Copyright &copy; TestApp 2020</p>
        </div>
    </footer>
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
{%block script%}
{%endblock%}
</body>
</html>
